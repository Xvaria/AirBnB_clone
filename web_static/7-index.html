<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="images/icon.ico" rel="shorcut icon">
        <link href="styles/4-common.css" rel="stylesheet">
        <link href="styles/3-header.css" rel="stylesheet">
        <link href="styles/3-footer.css" rel="stylesheet">
        <link href="styles/6-filters.css" rel="stylesheet">
	<link href="styles/7-places.css" rel="stylesheet">
        <title>AirBnb clone</title>
    </head>

    <body>
        <header>
            <div class="hbnb"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Antioquia, Bolivar...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Bolivar</h2>
                                <ul>
                                    <li><h4>Cartagena</h4></li>
                                    <li><h4>Magangué</h4></li>
                                </ul>
                            <h2>Antioquia</h2>
                                <ul>
                                    <li><h4>Armenia</h4></li>
                                    <li><h4>Medellín</h4></li>
                                </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Garden, Internet...</h4>
                    <ul class="popover">
                        <li>
                            <ul>
                                <li><h4>Swimming pool</h4></li>
                                <li><h4>Internet</h4></li>
                                <li><h4>Garden</h4></li>
                                <li><h4>Air Conditioning</h4></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <h3>Holberton School</h3>
        </footer>
    </body>
</html>
